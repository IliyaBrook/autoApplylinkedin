<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoApply form control configurations</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="stylesheet" type="text/css" href="../global.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="main-buttons-grid">
        <button id="external-apply-button" class="button button-external">
          <span class="icon-wrapper">
            <svg viewBox="0 0 512 512" width="18" height="18">
              <path
                fill="currentColor"
                d="M320 32H464c8.8 0 16 7.2 16 16V192c0 8.8-7.2 16-16 16s-16-7.2-16-16V77.3L217.4 307.3c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6L425.4 54.6H320c-8.8 0-16-7.2-16-16s7.2-16 16-16zM64 96H256c17.7 0 32 14.3 32 32s-14.3 32-32 32H80V432H384V256c0-17.7 14.3-32 32-32s32 14.3 32 32V464c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16z"
              />
            </svg>
          </span>
          External Apply
        </button>

        <button id="settings-button" class="button button-settings">
          <span class="icon-wrapper">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L4.16 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
          </span>
          Settings
        </button>
      </div>
      <div class="links-buttons-row">
        <button id="save-link" class="button button-links">
          Save job search link
        </button>
        <button id="show-links" class="button button-links" data-open="false">
          Show job search links
        </button>
      </div>

      <!-- Custom modal for add/edit link -->
      <div
        id="linkModalOverlay"
        class="auto-apply-modal-overlay"
        style="display: none"
      >
        <div class="modal" id="linkModal">
          <h3 class="modal-title" id="linkModalTitle">Add job search link</h3>
          <div class="modal-message">
            <input
              type="text"
              id="linkNameInput"
              placeholder="Link name"
              style="width: 90%; margin-bottom: 10px"
            />
            <input
              type="text"
              id="linkUrlInput"
              placeholder="Job search URL"
              style="width: 90%; margin-bottom: 10px"
            />
            <div class="button-container-form-control">
              <button id="saveLinkModalBtn" class="modal-button primary">
                Save
              </button>
              <button id="cancelLinkModalBtn" class="modal-button secondary">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>


      <!-- Main action button - prominent -->
      <div class="start-button-section">
        <button id="start-auto-apply-button" class="button button-auto-apply">
          <span class="icon-wrapper">
            <svg
              id="start-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="18"
              height="18"
            >
              <path fill="currentColor" d="M10 17l6-5-6-5v10z" />
            </svg>
            <svg
              id="running-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="18"
              height="18"
              style="display: none"
            >
              <circle fill="currentColor" cx="12" cy="12" r="10" />
              <circle fill="#FFFFFF" cx="12" cy="12" r="6" />
            </svg>
          </span>
          Start Auto Apply
        </button>
      </div>
    </div>
    <script src="../../content/utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
